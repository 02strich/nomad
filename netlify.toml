# example netlify.toml
[build]
  command = "ember build -prod && mkdir -p ../ui-dist/ui && mv dist/* ../ui-dist/ui/"
  base = "ui"
  publish = "ui/dist"

  [[redirects]]
   from = "/*"
   to = "/ui/index.html"
   status = 200
  
